hello.helloroute:
  path: '/hello'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: 'no param'
  requirements:
    _access_hello: '48' 

hello.ongletroute:
  path: '/onglet/{nodetype}'
  defaults:
    _title: 'Onglet'
    _controller: '\Drupal\hello\Controller\OngletController::content'
    nodetype: NULL
  requirements:
    _access: 'TRUE'

hello.history:
  path: 'node/{node}/history'
  defaults:
    _title: 'History'
    _controller: '\Drupal\hello\Controller\HistoryController::content'
  requirements:
    _access: 'TRUE'

hello.form:
  path: '/hello-form'
  defaults:
    _title: 'hello form'
    _form: '\Drupal\hello\Form\HelloForm'
  requirements:
    _access: 'TRUE'
    _permission: 'administer hello'

hello.formresult:
  path: '/result/{result}'
  defaults:
    _title: 'Resultat'
    _controller: '\Drupal\hello\Controller\ResultController::content'
    result: ''
  requirements:
    _access: 'TRUE'
    _permission: 'administer hello'

hello.admin_form:
  path: '/admin/appearance/block-color'
  defaults:
    _title: 'Block color'
    _form: '\Drupal\hello\Form\AdminForm'
  requirements:
    _access: 'TRUE'

