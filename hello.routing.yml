hello.helloroute:
  path: '/hello/{param}'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: 'no param'
  requirements:
    _access: 'TRUE'

hello.ongletroute:
  path: '/onglet/{nodetype}'
  defaults:
    _title: 'Onglet'
    _controller: '\Drupal\hello\Controller\OngletController::content'
    nodetype: NULL
  requirements:
    _access: 'TRUE'